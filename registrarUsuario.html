<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
</head>
<body>
    <!--FORMULARIO BÁSICO PARA HACER PRUEBAS. INTRODUCIR USUARIO-->
    <h1>Formulario de Registro</h1>
    <form action="registroUsuario.php" method="post">
        <label for="nameUser">Nombre de Usuario:</label><br>
        <input type="text" id="nameUser" name="nameUser" required><br><br>

        <label for="passUser">Contraseña:</label><br>
        <input type="password" id="passUser" name="passUser" required><br><br>

        <label for="emailUser">Correo Electrónico:</label><br>
        <input type="email" id="emailUser" name="emailUser" required><br><br>

        <label for="dateUser">Fecha de Registro:</label><br>
        <input type="date" id="dateUser" name="dateUser"><br><br>

        <button type="submit">Registrar</button>
    </form>
</body>
</html>
